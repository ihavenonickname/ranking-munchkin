<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="vendor/uikit.min.css" />
<link rel="stylesheet" href="style.css" />

<title>Jogatinas de Munchkin</title>

<h1>Jogatinas de Munchkin</h1>

<h2>Ranking de jogadores</h2>

<p>
    Jogadores com mais vitórias na frente. O critério de desempate é a data da vitória mais recente.
</p>

<div class="flex-container">
    <table id="ranking-players">
        <thead>
            <tr>
                <th>Posição</th>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Jogos</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<h2>Histórico de partidas</h2>

<p>
    Da mais recente para a mais antiga.
</p>

<div class="flex-container">
    <table id="history">
        <thead>
            <tr>
                <th>Data</th>
                <th>Participantes</th>
                <th>Vencedor</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
